name: SonarCloud Analyze and Docker Build

on:
  push:
    branches: [develop]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_USERNAME: ${{ secrets.SUPABASE_USERNAME }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          CHATGPT_API_URL: ${{ secrets.CHATGPT_API_URL }}
          LLAMA_API_URL: ${{ secrets.LLAMA_API_URL }}
          LLAMA_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=MichaellIbarra_api-cognitive-services-evocortexai

  build-and-push:
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/api-cognitive-services-evocortexai:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/api-cognitive-services-evocortexai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max